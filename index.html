<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- tailwind + daisyui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "normal-color": "#777"
          }
        }
      }
    }
  </script>
  <!-- Manrope font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/d26cd213ad.js" crossorigin="anonymous"></script>
</head>
<style>
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: "Manrope", sans-serif;
    font-style: normal;

  }

  .rating {
    font-size: 72px;
    background: -webkit-linear-gradient(#ffbb00, #fbff00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
</style>

<body>

  <header class="py-16  text-center m-auto w-full">
    <div class="hero min-h-screen md:px-12  block  ">
      <div class="hero-content flex-col justify-between items-center lg:items-start lg:flex-row gap-8 ">
        <div class=" text-center lg:text-start ">
          <h1 class="text-5xl lg:text-7xl font-black">It's good <br class="hidden lg:block" />tea time at The<br
              class="hidden lg:block" /> Tea House</h1>
          <p class="py-6 text-normal-color">Tea and Botanical Solutions Supplier Give Optimum<br
              class="hidden lg:block" /> Satisfaction
            To Your Taste Buds.</p>
          <button class="btn bg-gradient-to-r from-[#FF8938] to-[#F00] text-white">Explore More <img
              src="./images/arrow.png" alt="">
        </div>
        <div class="relative w-full lg:w-1/2 p-2  flex flex-col justify-center lg:justify-start items-center lg:items-start ">
          <img src="./images/banner.png" class="max-w-full lg:max-w-full rounded-lg  mx-auto " />
          <div class="flex items-center gap-4 justify-center shadow-xl rounded-lg lg:w-72 px-4 lg:px-0  py-3 lg:py-6 absolute bottom-0 border-2 border-white bg-white mx-auto">
            <i class="fa-solid fa-star rating text-5xl"></i>
            <div class="flex flex-col items-start">
              <h1 class="text-3xl font-semibold">5.00</h1>
              <p class="text-normal-color">Trust Pilot Ratings</p>
            </div>

          </div>
        </div>

      </div>
    </div>
  </header>

</body>

</html>
